<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
<script defer src="main.js"></script></head>
<body>
    <main class="main">
        <header class="header">
            <h2>Today's To Do</h2>
        </header>
        <div class="todo-container">
            <div class="todo"><input type="text" placeholder="Add to your list" class="add-todo"></div>
            <div class="todo-list">
                <div class="todo-list-inner"></div>
                
            </div>
        </div>
        <div class="clear-completed">clear all completed</div>
    </main>
</body>
</html>
